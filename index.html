<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Форма обратной связи</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/script.js"></script>
</head>
<body>
    <h1>Форма обратной связи</h1>
    <form id="feedback" method="POST" action="process.php">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="user_name" required><br>

        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Текст сообщения:</label><br>
        <textarea id="message" name="user_message" required></textarea><br>

        <input type="button" id="submitButton" value="Отправить" onclick="submitForm(event)">
        <button id="reloadButton" type="button" onclick="reloadPage()" style="display: none;">Сбросить</button>
    </form>

    

    <div id="message-container"></div>
    <div id="result"></div>
</body>
</html>
